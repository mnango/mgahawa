<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .contact-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 20px;
    }
    #notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 10000;
    }
  </style>
</head>
<body>

<header><h1>Contact Us</h1></header>
<nav>
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="menu.html">Menu</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <div class="contact-form">
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label for="email">Your Email:</label>
      <input type="email" name="email" required>
      <label>Message:</label>
      <textarea name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div id="notification"></div>

<footer>&copy; 2025 Our Restaurant. All rights reserved.</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("php/submit_order.php", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      showNotification("âœ… Your message has been sent!");
      form.reset();
    })
    .catch(error => {
      console.error("Error:", error);
      showNotification(" Failed to send message!", true);
    });
  });

  function showNotification(message, isError = false) {
    const note = document.getElementById("notification");
    note.textContent = message;
    note.style.backgroundColor = isError ? "#e74c3c" : "#28a745";
    note.style.display = "block";
    
    setTimeout(() => {
      note.style.opacity = "0";
      setTimeout(() => {
        note.style.display = "none";
        note.style.opacity = "1";
      }, 500);
    }, 4000);
  }
</script>

</body>
</html>
